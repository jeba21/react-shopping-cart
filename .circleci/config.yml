version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:14.17.3

jobs:
  test:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm run test
      - persist_to_workspace:
          root: .
          paths:
            - .

  build:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install dependencies (if not persisted from test step)
          command: npm install
          when: always
      - run:
          name: Build project
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install dependencies (if not persisted from build step)
          command: npm install
          when: always
      - run:
          name: Deploy to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN

workflows:
  version: 2
  test-branch:
    jobs:
      - test:
          filters:
            branches:
              ignore: main
      - build:
          requires:
            - test
  build-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
